<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 18 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="big-box">
        <div class="box useful">
            <h1>My title</h1>
            <p id="theText" style="height: 9rem;">This is a paragraph with a lot of words but since I can't think of any I'm just gonna write this nonsense here, enjoy!</p>
        </div>
        <div class="box useful" style="border: 0;">
            <button class="button red-button" id="deleteButton">Delete all</button>
            <button class="button" id="putBackButton" disabled>Put it back</button>
        </div>
        <div class="box useless" style="border: 0;" hidden>
            <img src="images/midfing.png" alt="Middle finger" style="width: 100%">
        </div>
    </div>

	<script src="index.js"></script>
  </body>
</html>
